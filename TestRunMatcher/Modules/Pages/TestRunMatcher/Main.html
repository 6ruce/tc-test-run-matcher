@Master['Pages/MaterialBootstrap.html']

@Section['Head']
    <title>Test run matcher</title>
@EndSection

@Section['Content']
<div class="container">
    <div class="row" style="height: 300px"></div>
    <div class="row">
        <form class="col s12" action="/TestRunMatcher/check" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons small prefix">insert_link</i>
                    <input id="old-run" name="OldRunUrl" value="@If.IsError @Model.OldRunUrl @EndIf" type="text" class="validate">
                    <label for="old-run">Old test run</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons small prefix">insert_link</i>
                    <input id="new-run" name="NewRunUrl" value="@If.IsError @Model.NewRunUrl @EndIf"type="text" class="validate">
                    <label for="new-run">New test run</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Compare
                    <i class="material-icons right">compare_arrows</i>
                </button>
            </div>
        </form>
    </div>
    @If.IsError
    <div class="row">
        <div class="col s12">
            <div class="card red darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Error occurred</span>
                    <p>
                        @Model.ErrorMessage
                    </p>
                </div>
            </div>
        </div>
    </div>
    @EndIf
</div>
@EndSection
